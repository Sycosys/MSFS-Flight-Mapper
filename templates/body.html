         mymap = new Map({
          basemap: "hybrid",
          ground: "world-elevation"
        });
        graphicsLayer = new GraphicsLayer();
        mymap.add(graphicsLayer);

          container: "mapid",
          map: mymap,
          scale: 50000000,

          x: 0,
          y: 0,
          z: 0

            anchor: "origin",
            depth: dpth,
            height: hght,
            resource: {
              href: prop
            },
            width: wdth,
            heading: 0,
            tilt: 0,
            roll: 0
          })]
      });

        pointGraphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });

        graphicsLayer.add(pointGraphic);

        polyline = {
          type: "polyline", // autocasts as new Polyline()
          paths: [[0,0,0]]
        };

          width: 4
        };

        polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: lineSymbol
        });

        graphicsLayer.add(polylineGraphic);

      });
